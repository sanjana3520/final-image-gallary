<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">  
    <p>Teddy Images</p>
</div>
   
    <div class="gallery-container">
        <nav  class="navbar">
            <p style="color: white;">Teddy Images</p>
        </nav>
       <br>
       <br>
       <section>
        <div class="firstRow">
            <img src="https://images.pexels.com/photos/869517/pexels-photo-869517.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Picture 1">
            <img src="https://images.pexels.com/photos/207891/pexels-photo-207891.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Picture 2">
            <img src="https://images.pexels.com/photos/264917/pexels-photo-264917.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Picture 2">
           
        </div>
        <div class="secondRow">
            <img src="https://images.pexels.com/photos/1727933/pexels-photo-1727933.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Picture 4">
            <img src="https://images.pexels.com/photos/113559/pexels-photo-113559.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Picture 5">
            <img src="https://images.pexels.com/photos/105532/pexels-photo-105532.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Picture 11">
        </div>
        <div class="thirdRow">
            <img src="https://images.pexels.com/photos/105531/pexels-photo-105531.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Picture 7">
            <img src="https://images.pexels.com/photos/27128172/pexels-photo-27128172/free-photo-of-teddy-bear-on-a-wooden-chair.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Picture 10">
            <img src="https://images.pexels.com/photos/17872346/pexels-photo-17872346/free-photo-of-close-up-of-small-teddy-toys.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Picture 12">
        </div>
    </div>
</section>
    Lightbox 
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <span class="lightbox-prev">&#10094;</span>
        <img class="lightbox-img" id="lightbox-img" src="" alt="">
        <span class="lightbox-next">&#10095;</span>

    </div>

    <script src="script.js"></script>
</body>
</html>
