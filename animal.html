<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">  
    <p>Animal Images</p>
</div>
   
    <div class="gallery-container">
        <nav  class="navbar">
            <p style="color: white;">Animal Images</p>
        </nav>
       
        <div class="firstRow">
            <img src="https://images.pexels.com/photos/47547/squirrel-animal-cute-rodents-47547.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Picture 1">
            <img src="https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Picture 2">
            <img src="https://images.pexels.com/photos/34231/antler-antler-carrier-fallow-deer-hirsch.jpg?auto=compress&cs=tinysrgb&w=400" alt="Picture 2">
           
        </div>
        <div class="secondRow">
            <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Picture 4">
            <img src="https://images.pexels.com/photos/326012/pexels-photo-326012.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Picture 5">
            <img src="https://images.pexels.com/photos/36762/scarlet-honeyeater-bird-red-feathers.jpg?auto=compress&cs=tinysrgb&w=400" alt="Picture 11">
        </div>
        <div class="thirdRow">
            <img src="https://images.pexels.com/photos/134058/pexels-photo-134058.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Picture 7">
            <img src="https://images.pexels.com/photos/638738/pexels-photo-638738.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Picture 10">
            <img src="https://images.pexels.com/photos/596792/pexels-photo-596792.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Picture 12">
        </div>
    </div>

    Lightbox 
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <span class="lightbox-prev">&#10094;</span>
        <img class="lightbox-img" id="lightbox-img" src="" alt="">
        <span class="lightbox-next">&#10095;</span>

    </div>

    <script src="script.js"></script>
</body>
</html>
